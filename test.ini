[Rainmeter]
Group=RainVisz
Update=10
DynamicWindowSize=1

[Metadata]
Name=RainVisz
Author=jostmk
Version=0.0.1
License=GPLv3
Information=A configurable audio visualizer.

[Variables]
Color=160,224,64,255


width=20
height=200

;Creates the audio bands
[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=1024
FFTAttack=15
FFTDecay=250
Bands=3

;Measures for getting the values of the individual bands
[MeasureBand0]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=0

[MeasureBand1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=1

[MeasureBand2]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=2

;Meters for displaying the measures
[MeterBand0]
Meter=Shape
X=5
Y=5

Shape=Rectangle 0,0,#width#,(#height#*[MeasureBand0]),(#width#*0.5) | Fill Color #Color# | StrokeWidth 0
DynamicVariables=1

[MeterBand1]
Meter=Shape
X=4R
Y=0r

Shape=Rectangle 0,0,#width#,(#height#*[MeasureBand1]),(#width#*0.5) | Fill Color #Color# | StrokeWidth 0
DynamicVariables=1

[MeterBand2]
Meter=Shape
X=4R
Y=0r

Shape=Rectangle 0,0,#width#,(#height#*[MeasureBand2]),(#width#*0.5) | Fill Color #Color# | StrokeWidth 0
DynamicVariables=1